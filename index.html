<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stunning Loading Animation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loader-container" id="loader">
      <div class="logo">
        <img
          src="https://codeweave24.com/wp-content/uploads/2025/09/fav.png"
          alt="Logo"
          style="height: 40px; margin-right: 10px"
        />
        <span>CodeWeave24</span>
      </div>

      <div class="loader">
        <div class="orbits">
          <div class="orbit">
            <div class="orbit-particle"></div>
          </div>
          <div class="orbit">
            <div class="orbit-particle"></div>
          </div>
          <div class="orbit">
            <div class="orbit-particle"></div>
          </div>
        </div>

        <div class="center-sphere">
          <i class="fas fa-code"></i>
        </div>

        <div class="particles" id="particles"></div>
      </div>

      <div class="progress">
        <div class="progress-bar" id="progress-bar"></div>
      </div>

      <div class="loading-text">
        Loading creativity
        <div class="dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>

      <div class="completed-text" id="completed-text">
        Ready! Redirecting to CodeWeave
      </div>
    </div>

    <div class="website-frame" id="website-frame">
      <iframe
        src="https://codeweave24.com/"
        id="website-iframe"
        title="CodeWeave Website"
      ></iframe>
    </div>

    <script src="main.js"></script>
  </body>
</html>
